apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-rest-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-rest-proxy
  template:
    metadata:
      labels:
        app: kafka-rest-proxy
    spec:
      containers:
        - name: kafka-rest-proxy
          image: confluentinc/cp-kafka-rest
          ports:
            - containerPort: 8099
          env:
            - name: KAFKA_REST_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_REST_LISTENERS
              value: "http://0.0.0.0:8099"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-rest-proxy
spec:
  ports:
    - port: 8099
  selector:
    app: kafka-rest-proxy
